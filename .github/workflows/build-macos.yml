name: Build macOS Folder Executable

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pyinstaller
          # Добавь сюда другие пакеты, если в коде используются (например asyncio, aiohttp и т.д.)
          # pip install aiohttp aiofiles  # пример, если нужно

      - name: Build as folder (onedir mode)
        run: |
          pyinstaller \
            --name AsyncDomenParser \
            --add-data "day.txt:." \
            --add-data "links.txt:." \
            --add-data "webhook.txt:." \
            --add-data "thread_1.txt:." \
            --add-data "thread_2.txt:." \
            --add-data "thread_3.txt:." \
            --add-data "thread_4.txt:." \
            --add-data "thread_5.txt:." \
            --add-data "thread_6.txt:." \
            --add-data "thread_7.txt:." \
            --add-data "thread_8.txt:." \
            --add-data "thread_9.txt:." \
            --add-data "thread_10.txt:." \
            main.py

      - name: Upload entire folder
        uses: actions/upload-artifact@v4
        with:
          name: AsyncDomenParser-macos-folder
          path: dist/AsyncDomenParser/**
          if-no-files-found: error
